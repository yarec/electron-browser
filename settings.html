<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/site.css">
  <link rel="stylesheet" href="./css/hackcss/hack.css">
  <link rel="stylesheet" href="./css/hackcss/themes/standard.css">
</head>
<body class="standard">
  <div class="main container">
    <p></p>
    <form class="form mainform">
      <fieldset class="form-group">
        <label for="ip">主机IP ：</label>
        <input id="ip" placeholder="" class="form-control">
      </fieldset>

      <hr>

      <h3 > <input onclick="toogle_adv()" class="bigckbox" type="checkbox" name="" value=""> &nbsp; 高级 </h3>

      <div id="adv" class="adv">
        <fieldset class="form-group">
          <label for="path">路径 ：</label>
          <input id="path" placeholder="" class="form-control mform-control">
        </fieldset>
        <fieldset class="form-group">
          <label for="webport">端口 ：</label>
          <input id="webport" placeholder="" class="form-control mform-control">
        </fieldset>
      </div>

      <br>
      <br>

      <div class="form-actions">
        <button onclick="save_config()" type="button" class="btn btn-primary btn-block mbtn">保存</button>
      </div>
    </form>
  </div>
</body>
</html>

<script src="./settings.js"></script>
